{% extends "base.html" %}
{% block content %}
 <ul class="list-group main-section">
  <li class="list-group-item new-question-title">
    New Question
  </li>
  <li class="list-group-item new-question-form">
    <form>
  <div class="form-group">
    <label class="new-question-form-label" for="newQuestionFormControlTitle">Title of the Question</label>
    <input type="text" class="form-control" id="newQuestionFormControlTitle" placeholder="What's you question? Be specific.">
  </div>
  <div class="form-group">
    <label class="new-question-form-label" for="newQuestionFormControlTags">Question Tags</label>
    <input type="text" class="form-control" id="newQuestionFormControlTags" placeholder="At least one tag, max 5 tags, comma separated.">
  </div>
  <div class="form-group">
    <label class="new-question-form-label" for="newQuestionFormControlText">Question Details</label>
    <textarea class="form-control" id="newQuestionFormControlText" rows="10"></textarea>
  </div>
  <div class="form-group new-question-form-submit">
  <button type="submit" class="btn btn-success">Submit Question</button>
  </div>
</form>
  </li>
 </ul>
{% endblock %}
